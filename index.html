<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Movie Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i>
                BMI Movie Tracker</h1>
            <p>Track Movies you want to watch or have watched</p>
        </header>

        <div class="main-content">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i>
                    Add/Edit Movie</h2>
                <form id="movieForm">
                    <input type="hidden" id="movieId">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Release year</label>
                        <input type="number" min="1900" max="2099" id="year" required>
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" id="director">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre">
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Romance">Romance</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Animation">Animation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="status" value="watchlist" checked>
                                <span>Watchlist</span>
                            </label>
                            <label>
                                <input type="radio" name="status" value="watched">
                                <span>Watched</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <div class="rating-stars">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="rating" value="0">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="saveBtn" class="btn btn-primary">Save Movie</button>
                        <button type="submit" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="movies-container">
                <div class="controls">
                    <div class="search-filter">
                        <input type="text" id="searchInput" placeholder="Search Movies...">
                        <select id="filterStatus">
                            <option value="all">All Movies</option>
                            <option value="watchlist">Watchlist</option>
                            <option value="watched">Watched</option>
                        </select>
                        <select id="filterGenre">
                            <option value="">All Genres</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Romance">Romance</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Animation">Animation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="stats">
                        <div class="stat-card">
                            <span class="stat-number" id="totalMovies">0</span>
                            <span class="stat-label">Total Movies</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="watchlistCount">0</span>
                            <span class="stat-label">To Watch</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="watchedCount">0</span>
                            <span class="stat-label">Watched</span>
                        </div>
                    </div>
                </div>
                <div id="moviesList" class="movies-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
